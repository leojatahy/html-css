<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table  {
            width: 700px;
            border-collapse:collapse;
            text-align: center;
            
        }
        th,td {
            padding: 10px;
            border: 1px solid black;
        }
        th{
            background-color: rgba(0, 0, 0, 0.71);
            color:white;
        }
    </style>
</head>
<body>
    <table>
        <caption><strong>Filmes favoritos</strong></caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="col">Filmes</th>
            </tr>
            
           
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">mulheres</th>

                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big hero</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocável</td>

                <td>Gladiador</td>
            </tr>
            <tr>

            <tr>
                <td>Fabiano Mota</td>

            </tr>
        </tbody>
        </body>
    </table>
</html>
