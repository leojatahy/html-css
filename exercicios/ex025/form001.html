<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        form {
            width: 300px;
            border: 1px solid black;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    
    <form action="cadatro.js" autocomplete="off">
        <p><label for="inome">Nome:</label> <!-- USAR O LABEL PARA FAZER A LIGAÇÃO  DA CAIXA COM ELEMENTO-->
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobre">Sobrenome:</label> <input type="text" name="sobre" id="isobre"><!--DENTRO do LABEL no | FOR | vai RECEBER |NAME OU ID|-->
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
