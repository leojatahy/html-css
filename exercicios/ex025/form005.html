<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>CHECK BOX</h1>
    
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>SEXO</legend>
            <input type="radio" name="sexo" id="im" value="M"><label for="im">masculino</label>
            <input type="radio" name="sexo" id="if" value="F"><label for="if">feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="ebas" id="ibas">
            <label for="ibas">basquete</label>
            <input type="checkbox" name="efut" id="ifut">
            <label for="ifut">futebol</label>
            <input type="checkbox" name="enat" id="inat">
            <label for="inat">Natação</label>
            <input type="checkbox" name="evo" id="ivo">
            <label for="ivo">Vôlei</label>
            
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpa">
        </p>
    </form>
