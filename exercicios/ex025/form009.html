<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="in1">Numero:</label>
            <input type="range" name="n1" id="in1" oninput="ire.innerHTML = Number(in1.value)">
            <output id="ire">50</output>
        </p>
        
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>


</body>
</html>
