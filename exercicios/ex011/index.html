<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse sote em vários dispositivos diferentes ou simplesmente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a Reproduzir áudio em html5.</p>
    <audio autoplay controls loop>
        <source src="midia/musica_breno.mp3" type="audio/mpeg">
    </audio>

    

</body>
</html>
